<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Object Details</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .details { margin: 10px 0; }
    .action-btn { margin-right: 5px; }
  </style>
</head>
<body>
  <h2>Object Details</h2>
  <div id="object-details"></div>
  <button class="action-btn" onclick="window.history.back()">Back</button>
  <script>
    const BASE_URL = 'https://object-api-j9uw.onrender.com';
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    async function loadObject() {
      try {
        const response = await axios.get(`${BASE_URL}/api/objects/${id}`);
        const obj = response.data;
        document.getElementById('object-details').innerHTML = `
          <div class="details">Name: ${obj.name}</div>
          <div class="details">Length: ${obj.length} cm</div>
          <div class="details">Width: ${obj.width} cm</div>
          <div class="details">Depth: ${obj.depth} cm</div>
          <div class="details">Surface: ${obj.surface}</div>
          <div class="details">Location: ${obj.location}</div>
        `;
      } catch (error) {
        console.error('Error loading object:', error);
        document.getElementById('object-details').innerHTML = 'Error loading object.';
      }
    }

    loadObject();
  </script>
</body>
</html>
