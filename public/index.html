<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Object Storage App</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    nav { margin-bottom: 20px; }
    nav button { margin-right: 10px; }
    .hidden { display: none; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    label { display: block; margin-top: 10px; }
    .action-btn { margin-right: 5px; cursor: pointer; }
    #qr-modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid #ccc; }
    .error { color: red; }
  </style>
</head>
<body>
  <nav>
    <button id="new-object-btn">New Object</button>
    <button>Storage</button>
    <button>Login</button>
    <button>Register</button>
    <span id="user-status"></span>
  </nav>

  <!-- New/Edit Object Page -->
  <div id="new-or-edit-object" class="hidden">
    <h2 id="form-title">Create New Object</h2>
    <form id="object-form">
      <input type="hidden" id="edit-id" />
      <label>Name: <input type="text" id="name" required /></label>
      <label>Length (cm): <input type="text" id="length" required /></label>
      <label>Width (cm): <input type="text" id="width" required /></label>
      <label>Depth (cm): <input type="text" id="depth" required /></label>
      <label>Surface: <input type="text" id="surface" required /></label>
      <label>Storage Location:
        <select id="location" required>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
      </label>
      <p id="form-error" class="error hidden"></p>
      <button type="submit">Save Object</button>
    </form>
  </div>

  <!-- Storage Page -->
  <div id="storage" class="hidden">
    <h2>Storage</h2>
    <label>Filter by name: <input type="text" id="filter-name" /></label>
    <label>Filter by location:
      <select id="filter-location">
        <option value="">All</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>
    </label>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Length</th>
          <th>Width</th>
          <th>Depth</th>
          <th>Surface</th>
          <th>Location</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="object-table"></tbody>
    </table>
  </div>

  <!-- QR Code Modal -->
  <div id="qr-modal" class="hidden">
    <h3>QR Code</h3>
    <div id="qrcode"></div>
    <button>Download QR as PNG</button>
    <button>Download QR as PDF</button>
    <button>Close</button>
  </div>

  <script>
    console.log('Script loaded');
    const BASE_URL = 'https://object-api-j9uw.onrender.com';

    // Initialize Supabase
    const supabase = createClient('https://uhqwehrlhoaeqhmsazpb.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVocXdlaHJsaG9hZXFobXNhenBiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI5NzkzNDAsImV4cCI6MjA2ODU1NTM0MH0.M442gwAFFKmTaASN0Wv0XhWxKS4o5h-FStWLEz3dZpE');
    if (!supabase) console.error('Supabase initialization failed');

    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM loaded');
      checkAuthStatus();
      setupEventListeners();
      renderObjects();
    });

    async function checkAuthStatus() {
      const { data: { user } } = await supabase.auth.getUser();
      const userStatus = document.getElementById('user-status');
      const newObjectBtn = document.getElementById('new-object-btn');
      if (user) {
        userStatus.textContent = `Logged in as ${user.email} (Logout)`;
        userStatus.onclick = () => supabase.auth.signOut().then(() => location.reload());
        newObjectBtn.disabled = false;
      } else {
        userStatus.textContent = 'Not logged in';
        newObjectBtn.disabled = true;
      }
    }

    function setupEventListeners() {
      console.log('Setting listeners');
      document.querySelectorAll('nav button').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          const page = btn.id === 'new-object-btn' ? 'new-or-edit-object' : btn.textContent.toLowerCase();
          showPage(page);
          console.log(`Nav to ${page}`);
        });
      });

      const form = document.getElementById('object-form');
      if (form) {
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          console.log('Form submit');
          const id = document.getElementById('edit-id').value;
          const obj = {
            name: document.getElementById('name').value,
            length: parseFloat(document.getElementById('length').value),
            width: parseFloat(document.getElementById('width').value),
            depth: parseFloat(document.getElementById('depth').value),
            surface: document.getElementById('surface').value,
            location: document.getElementById('location').value
          };
          try {
            if (id) await axios.put(`${BASE_URL}/api/objects/${id}`, obj);
            else await axios.post(`${BASE_URL}/api/objects`, obj);
            form.reset();
            document.getElementById('edit-id').value = '';
            showPage('storage');
          } catch (error) {
            console.error('Save error:', error);
          }
        });
      }

      document.querySelectorAll('#object-table .action-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          const id = e.target.closest('tr').querySelector('a')?.href.split('/').pop();
          console.log(`Action ${e.target.textContent} on ${id}`);
          if (id) {
            if (e.target.textContent === 'Edit') editObject(id);
            else if (e.target.textContent === 'Delete') deleteObject(id);
            else if (e.target.textContent === 'QR') showQRCode(id);
          }
        });
      });

      document.querySelectorAll('#qr-modal button').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          if (btn.textContent === 'Close') closeQRModal();
          else if (btn.textContent === 'Download QR as PNG') downloadQRCode();
          else if (btn.textContent === 'Download QR as PDF') downloadQRCodeAsPDF();
        });
      });
    }

    function showPage(page) {
      document.querySelectorAll('div[id]').forEach(el => el.classList.add('hidden'));
      document.getElementById(page)?.classList.remove('hidden');
    }

    async function renderObjects() {
      const table = document.getElementById('object-table');
      table.innerHTML = '<tr><td>Loading...</td></tr>';
      try {
        const response = await axios.get(`${BASE_URL}/api/objects`);
        table.innerHTML = response.data.map(obj => `
          <tr><td><a href="${BASE_URL}/object/${obj.id}">${obj.name}</a></td><td>${obj.length}</td><td>${obj.width}</td><td>${obj.depth}</td><td>${obj.surface}</td><td>${obj.location}</td><td><button class="action-btn">Edit</button><button class="action-btn">Delete</button><button class="action-btn">QR</button></td></tr>
        `).join('');
        setupEventListeners();
      } catch (error) {
        console.error('Render error:', error);
        table.innerHTML = '<tr><td>Error loading objects.</td></tr>';
      }
    }

    async function editObject(id) {
      try {
        const response = await axios.get(`${BASE_URL}/api/objects/${id}`);
        const obj = response.data;
        document.getElementById('name').value = obj.name;
        document.getElementById('length').value = obj.length;
        document.getElementById('width').value = obj.width;
        document.getElementById('depth').value = obj.depth;
        document.getElementById('surface').value = obj.surface;
        document.getElementById('location').value = obj.location;
        document.getElementById('edit-id').value = id;
        showPage('new-or-edit-object');
      } catch (error) {
        console.error('Edit error:', error);
      }
    }

    async function deleteObject(id) {
      if (confirm('Are you sure?')) {
        try {
          await axios.delete(`${BASE_URL}/api/objects/${id}`);
          renderObjects();
        } catch (error) {
          console.error('Delete error:', error);
        }
      }
    }

    async function showQRCode(id) {
      try {
        const qrContent = `${BASE_URL}/object/${id}`;
        document.getElementById('qr-modal').classList.remove('hidden');
        new QRCode(document.getElementById('qrcode'), { text: qrContent, width: 200, height: 200 });
      } catch (error) {
        console.error('QR error:', error);
      }
    }

    function closeQRModal() {
      document.getElementById('qr-modal').classList.add('hidden');
    }

    function downloadQRCode() {
      const canvas = document.querySelector('#qrcode canvas');
      const link = document.createElement('a');
      link.href = canvas.toDataURL();
      link.download = 'object_qr.png';
      link.click();
    }

    function downloadQRCodeAsPDF() {
      const { jsPDF } = window.jspdf;
      const canvas = document.querySelector('#qrcode canvas');
      const pdf = new jsPDF();
      pdf.addImage(canvas.toDataURL(), 'PNG', 10, 10, 50, 50);
      pdf.save('object_qr.pdf');
    }
  </script>
</body>
</html>
