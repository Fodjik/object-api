<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Object Storage App</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f9f9f9;
      color: #333;
    }
    nav {
      margin-bottom: 1.5rem;
      background-color: #fff;
      padding: 0.5rem;
      border-bottom: 1px solid #ddd;
    }
    nav button {
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    nav button:hover {
      background-color: #357abd;
    }
    .hidden { display: none; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.75rem;
      text-align: left;
      font-size: 0.9rem;
    }
    th {
      background-color: #f1f1f1;
    }
    label {
      display: block;
      margin-top: 0.75rem;
      font-size: 0.95rem;
    }
    input, select {
      padding: 0.5rem;
      font-size: 0.95rem;
      width: 100%;
      max-width: 20rem;
      box-sizing: border-box;
    }
    .action-btn {
      padding: 0.3rem 0.6rem;
      margin-right: 0.3rem;
      background-color: #5cb85c;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .action-btn:hover {
      background-color: #4cae4c;
    }
    #qr-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 1rem;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }
    #scan-video {
      width: 100%;
      max-width: 300px;
    }
    .error {
      color: red;
      margin-top: 0.5rem;
    }
    /* Responsive Design */
    @media (max-width: 600px) {
      nav button {
        display: block;
        width: 100%;
        margin-bottom: 0.5rem;
      }
      table {
        font-size: 0.8rem;
      }
      th, td {
        padding: 0.5rem;
      }
      input, select {
        max-width: 100%;
      }
      #qr-modal {
        width: 85%;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <button id="new-object-btn" style="display: none;">New Object</button>
    <button id="storage-btn">Storage</button>
    <button id="login-btn">Login</button>
    <button id="register-btn">Register</button>
    <span id="user-status"></span>
  </nav>

  <!-- New/Edit Object Page -->
  <div id="new-or-edit-object" class="hidden">
    <h2 id="form-title">Create New Object</h2>
    <form id="object-form">
      <input type="hidden" id="edit-id" />
      <label>Name: <input type="text" id="name" required /></label>
      <label>Length (cm): <input type="text" id="length" required /></label>
      <label>Width (cm): <input type="text" id="width" required /></label>
      <label>Depth (cm): <input type="text" id="depth" required /></label>
      <label>Surface: <input type="text" id="surface" required /></label>
      <label>Storage Location:
        <select id="location" required>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
      </label>
      <p id="form-error" class="error hidden"></p>
      <button type="submit">Save Object</button>
    </form>
  </div>

  <!-- Storage Page -->
  <div id="storage" class="hidden">
    <h2>Storage</h2>
    <label>Filter by name: <input type="text" id="filter-name" oninput="renderObjects()" /></label>
    <label>Filter by location:
      <select id="filter-location" onchange="renderObjects()">
        <option value="">All</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>
    </label>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Length</th>
          <th>Width</th>
          <th>Depth</th>
          <th>Surface</th>
          <th>Location</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="object-table"></tbody>
    </table>
  </div>

  <!-- QR Code Modal -->
  <div id="qr-modal" class="hidden">
    <h3>QR Code</h3>
    <div id="qrcode"></div>
    <button onclick="downloadQRCode()">Download QR as PNG</button>
    <button onclick="downloadQRCodeAsPDF()">Download QR as PDF</button>
    <button onclick="closeQRModal()">Close</button>
  </div>

  <!-- Scan QR Code Page -->
  <div id="scan-qr" class="hidden">
    <h2>Scan QR Code</h2>
    <video id="scan-video" autoplay playsinline></video>
    <canvas id="scan-canvas" style="display: none;"></canvas>
    <p id="scan-result">Scanning...</p>
    <button onclick="stopScanning()">Stop Scanning</button>
  </div>

  <script>
    console.log('Frontend loaded');
    const BASE_URL = 'https://object-api-j9uw.onrender.com';

    // Initialize Supabase
    const supabase = createClient('https://uhqwehrlhoaeqhmsazpb.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVocXdlaHJsaG9hZXFobXNhenBiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI5NzkzNDAsImV4cCI6MjA2ODU1NTM0MH0.M442gwAFFKmTaASN0Wv0XhWxKS4o5h-FStWLEz3dZpE');
    if (!supabase) console.error('Supabase initialization failed');

    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM loaded');
      checkAuthStatus();
      setupEventListeners();
      renderObjects();
    });

    async function checkAuthStatus() {
      const { data: { user } } = await supabase.auth.getUser();
      const newObjectBtn = document.getElementById('new-object-btn');
      const loginBtn = document.getElementById('login-btn');
      const registerBtn = document.getElementById('register-btn');
      const userStatus = document.getElementById('user-status');
      const actionButtons = document.querySelectorAll('#object-table .action-btn');

      if (user) {
        console.log('User logged in:', user.email);
        newObjectBtn.style.display = 'inline-block';
        loginBtn.style.display = 'none';
        registerBtn.style.display = 'none';
        userStatus.textContent = `Logged in as ${user.email} (Logout)`;
        userStatus.onclick = () => supabase.auth.signOut().then(() => location.reload());
        actionButtons.forEach(btn => btn.style.display = 'inline-block');
      } else {
        console.log('User not logged in');
        newObjectBtn.style.display = 'none';
        loginBtn.style.display = 'inline-block';
        registerBtn.style.display = 'inline-block';
        userStatus.textContent = 'Not logged in';
        actionButtons.forEach(btn => btn.style.display = 'none');
      }
    }

    function setupEventListeners() {
      console.log('Setting listeners');
      document.getElementById('storage-btn').addEventListener('click', (e) => {
        e.preventDefault();
        showPage('storage');
      });
      document.getElementById('login-btn').addEventListener('click', (e) => {
        e.preventDefault();
        window.location.href = '/login';
      });
      document.getElementById('register-btn').addEventListener('click', (e) => {
        e.preventDefault();
        window.location.href = '/register';
      });
      document.getElementById('new-object-btn').addEventListener('click', (e) => {
        e.preventDefault();
        showPage('new-or-edit-object');
      });

      const form = document.getElementById('object-form');
      if (form) {
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          const errorElement = document.getElementById('form-error');
          const id = document.getElementById('edit-id').value;
          const length = document.getElementById('length').value.replace(',', '.');
          const width = document.getElementById('width').value.replace(',', '.');
          const depth = document.getElementById('depth').value.replace(',', '.');

          if (isNaN(parseFloat(length)) || isNaN(parseFloat(width)) || isNaN(parseFloat(depth))) {
            errorElement.textContent = 'Please enter valid numbers for length, width, and depth.';
            errorElement.classList.remove('hidden');
            return;
          }

          const object = {
            name: document.getElementById('name').value,
            length: parseFloat(length),
            width: parseFloat(width),
            depth: parseFloat(depth),
            surface: document.getElementById('surface').value,
            location: document.getElementById('location').value
          };

          try {
            if (id) await axios.put(`${BASE_URL}/api/objects/${id}`, object);
            else await axios.post(`${BASE_URL}/api/objects`, object);
            form.reset();
            document.getElementById('edit-id').value = '';
            errorElement.classList.add('hidden');
            showPage('storage');
          } catch (error) {
            console.error('Error saving object:', error);
            errorElement.textContent = error.response?.data?.error || error.message;
            errorElement.classList.remove('hidden');
          }
        });
      }

      document.querySelectorAll('#object-table .action-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          const id = e.target.closest('tr').querySelector('a')?.href.split('/').pop();
          if (id) {
            if (e.target.textContent === 'Edit') editObject(id);
            else if (e.target.textContent === 'Delete') deleteObject(id);
            else if (e.target.textContent === 'QR') showQRCode(id);
          }
        });
      });
    }

    function showPage(page) {
      document.querySelectorAll('div[id]').forEach(el => el.classList.add('hidden'));
      document.getElementById(page)?.classList.remove('hidden');
      if (page === 'new-or-edit-object') {
        const editId = document.getElementById('edit-id').value;
        document.getElementById('form-title').textContent = editId ? 'Edit Object' : 'Create New Object';
        document.getElementById('form-error').classList.add('hidden');
      } else if (page === 'scan-qr') {
        startScanning();
      } else if (page === 'storage') {
        renderObjects();
      }
    }

    async function renderObjects() {
      const filterName = document.getElementById('filter-name').value.toLowerCase();
      const filterLocation = document.getElementById('filter-location').value;
      const table = document.getElementById('object-table');
      table.innerHTML = '<tr><td colspan="7">Loading...</td></tr>';

      try {
        const response = await axios.get(`${BASE_URL}/api/objects`);
        const objects = response.data;
        table.innerHTML = objects.map(obj => `
          <tr>
            <td><a href="${BASE_URL}/object/${obj.id}">${obj.name}</a></td>
            <td>${obj.length}</td>
            <td>${obj.width}</td>
            <td>${obj.depth}</td>
            <td>${obj.surface}</td>
            <td>${obj.location}</td>
            <td>
              <button class="action-btn" style="display: none;">Edit</button>
              <button class="action-btn" style="display: none;">Delete</button>
              <button class="action-btn">QR</button>
            </td>
          </tr>
        `).join('');
        checkAuthStatus(); // Update button visibility after rendering
      } catch (error) {
        console.error('Error fetching objects:', error);
        table.innerHTML = '<tr><td colspan="7">Error loading objects.</td></tr>';
      }
    }

    async function editObject(id) {
      try {
        const response = await axios.get(`${BASE_URL}/api/objects/${id}`);
        const obj = response.data;
        document.getElementById('name').value = obj.name;
        document.getElementById('length').value = obj.length;
        document.getElementById('width').value = obj.width;
        document.getElementById('depth').value = obj.depth;
        document.getElementById('surface').value = obj.surface;
        document.getElementById('location').value = obj.location;
        document.getElementById('edit-id').value = id;
        showPage('new-or-edit-object');
      } catch (error) {
        console.error('Error fetching object:', error);
      }
    }

    async function deleteObject(id) {
      if (confirm('Are you sure you want to delete this object?')) {
        try {
          await axios.delete(`${BASE_URL}/api/objects/${id}`);
          renderObjects();
        } catch (error) {
          console.error('Error deleting object:', error);
        }
      }
    }

    async function showQRCode(id) {
      try {
        const qrContent = `${BASE_URL}/object/${id}`;
        document.getElementById('qr-modal').classList.remove('hidden');
        new QRCode(document.getElementById('qrcode'), { text: qrContent, width: 200, height: 200 });
      } catch (error) {
        console.error('Error generating QR code:', error);
      }
    }

    function closeQRModal() {
      document.getElementById('qr-modal').classList.add('hidden');
    }

    function downloadQRCode() {
      const tempQR = document.querySelector('#qrcode canvas');
      const link = document.createElement('a');
      link.href = tempQR.toDataURL();
      link.download = 'object_qr.png';
      link.click();
    }

    function downloadQRCodeAsPDF() {
      const { jsPDF } = window.jspdf;
      const tempQR = document.querySelector('#qrcode canvas');
      const qrDataURL = tempQR.toDataURL();
      const pdf = new jsPDF();
      pdf.addImage(qrDataURL, 'PNG', 10, 10, 50, 50);
      pdf.save('object_qr.pdf');
    }

    let video = null;
    let scanning = false;

    async function startScanning() {
      video = document.getElementById('scan-video');
      const canvas = document.getElementById('scan-canvas');
      const resultElement = document.getElementById('scan-result');
      scanning = true;

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        video.play();
        resultElement.textContent = 'Camera active, scanning for QR code...';

        const ctx = canvas.getContext('2d');

        async function tick() {
          if (!scanning) return;
          canvas.height = video.videoHeight;
          canvas.width = video.videoWidth;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height);
          if (code) {
            const url = code.data;
            resultElement.textContent = `Detected QR code: ${url}`;
            if (url.match(/\/object\/\d+$/)) {
              resultElement.textContent = 'Valid QR code detected, redirecting...';
              window.location.href = url;
            } else {
              resultElement.textContent = 'Invalid QR code URL';
            }
          } else {
            resultElement.textContent = 'Scanning... No QR code detected';
          }
          requestAnimationFrame(tick);
        }

        tick();
      } catch (err) {
        console.error('Error accessing camera:', err);
        resultElement.textContent = 'Error accessing camera: ' + err.message;
      }
    }

    function stopScanning() {
      scanning = false;
      if (video && video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }
      showPage('storage');
    }

    showPage('storage');
  </script>
</body>
</html>
