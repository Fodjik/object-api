<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 20rem;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #fff;
      border: 1px solid #ddd;
    }
    button {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <p>Registration is handled via login. Please use the login page.</p>
    <button onclick="window.location.href='/login'">Go to Login</button>
  </div>
</body>
</html>
